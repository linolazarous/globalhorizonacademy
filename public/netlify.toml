# Environment variables (if needed for any client-side JS)
[context.production.environment]
  # These will be available in your JavaScript via process.env
  REACT_APP_STRIPE_PUBLISHABLE_KEY = "@stripe_publishable_key"
  REACT_APP_OPENAI_API_KEY = "@openai_api_key"

[context.deploy-preview.environment]
  NODE_ENV = "staging"
  REACT_APP_STRIPE_PUBLISHABLE_KEY = "@stripe_test_publishable_key"

[context.branch-deploy.environment]
  NODE_ENV = "staging"
  REACT_APP_STRIPE_PUBLISHABLE_KEY = "@stripe_test_publishable_key"
